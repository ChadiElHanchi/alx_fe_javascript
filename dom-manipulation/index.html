<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quoteDisplay, #filteredQuotes { margin: 20px 0; font-size: 1.1em; }
    .form-group { margin: 10px 0; }
    #syncStatus { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="syncStatus"></div>

  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter"></select>

  <div id="filteredQuotes"></div>

  <label for="categorySelect">Choose a category for random quote:</label>
  <select id="categorySelect"></select>

  <div id="quoteDisplay"></div>

  <button id="newQuote">Show New Quote</button>

  <h2>Add a New Quote</h2>
  <div id="addQuoteContainer"></div>

  <h2>Import / Export Quotes (JSON)</h2>
  <button id="exportBtn">Export Quotes</button>
  <input type="file" id="importFile" accept=".json"/>

  <script src="script.js"></script>
</body>
</html>
