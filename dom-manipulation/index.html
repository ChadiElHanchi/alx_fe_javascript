<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="syncStatus" style="color: green; margin-bottom: 10px;"></div>

  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter"></select>

  <div id="filteredQuotes"></div>

  <label for="categorySelect">Choose a category for random quote:</label>
  <select id="categorySelect"></select>

  <div id="quoteDisplay"></div>

  <button id="newQuote">Show New Quote</button>

  <h2>Add a New Quote</h2>
  <div class="form-group">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
  </div>
  <div class="form-group">
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
  </div>
  <button id="addQuoteBtn">Add Quote</button>

  <h2>Import / Export Quotes (JSON)</h2>
  <button id="exportBtn">Export Quotes</button>
  <input type="file" id="importFile" accept=".json"/>

  <script src="script.js"></script>
</body>
